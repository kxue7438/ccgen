<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 16px;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1::before {
      content: 'üéôÔ∏è';
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: #16213e;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff6b6b;
      transition: background 0.3s;
    }
    .status-dot.connected { background: #4ecdc4; }
    .status-dot.capturing { background: #ffe66d; animation: pulse 1s infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    #startBtn {
      background: #4ecdc4;
      color: #1a1a2e;
    }
    #startBtn:hover { background: #45b7aa; }
    #startBtn:disabled { background: #3a3a5a; color: #888; cursor: not-allowed; }
    #stopBtn {
      background: #ff6b6b;
      color: white;
    }
    #stopBtn:hover { background: #ee5a5a; }
    #stopBtn:disabled { background: #3a3a5a; color: #888; cursor: not-allowed; }
    .settings {
      background: #16213e;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .settings label {
      display: block;
      font-size: 12px;
      color: #aaa;
      margin-bottom: 6px;
    }
    .settings select, .settings input {
      width: 100%;
      padding: 8px;
      border: 1px solid #2a2a4a;
      border-radius: 4px;
      background: #1a1a2e;
      color: #eee;
      font-size: 13px;
      margin-bottom: 8px;
    }
    .settings select:last-child, .settings input:last-child {
      margin-bottom: 0;
    }
    .transcript-preview {
      background: #16213e;
      border-radius: 8px;
      padding: 12px;
      font-size: 13px;
      line-height: 1.5;
      max-height: 150px;
      overflow-y: auto;
      color: #ccc;
    }
    .transcript-preview:empty::before {
      content: 'Transcript will appear here...';
      color: #666;
      font-style: italic;
    }
    .footer {
      margin-top: 12px;
      font-size: 11px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Whisper Captions</h1>
  
  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText">Disconnected</span>
  </div>
  
  <div class="controls">
    <button id="startBtn" disabled>Start Capture</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>
  
  <div class="settings">
    <label>WebSocket Server</label>
    <input type="text" id="wsUrl" value="ws://127.0.0.1:8765" placeholder="ws://127.0.0.1:8765">
    
    <label>Caption Position</label>
    <select id="captionPosition">
      <option value="bottom">Bottom</option>
      <option value="top">Top</option>
    </select>
  </div>
  
  <div class="transcript-preview" id="transcriptPreview"></div>
  
  <div class="footer">
    Backend: faster-whisper on CPU (5800X)
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
