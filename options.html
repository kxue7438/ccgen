		body {
			width: 500px;
			padding: 20px;

		}

		input {
			width: 100%;
			padding: 10px;
			margin: 10px 0;
			font-size: 14px;

		button {
			padding: 10px 20px;
			font-size: 14px;
			cursor: pointer;
			background: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
		}

		button:hover {
			background: #45a049;
		}

		#status {
			margin-top: 10px;
			padding: 10px;
			border-radius: 4px;
		}

		.success {
			background: #d4edda;
			color: #155724;
		}

		.info {
			background: #d1ecf1;
			color: #0c5460;
		}

		a {
			color: #007bff;
		}
	</style>
</head>
